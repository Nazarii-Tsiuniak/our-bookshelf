<div class="form-card">
  <h2>Додати книгу</h2>
  <form (ngSubmit)="submit()">
    <label>Назва:
      <input [(ngModel)]="title" name="title" required>
    </label>
    <label>Автор:
      <input [(ngModel)]="author" name="author" required>
    </label>
    <label>Опис:
      <textarea [(ngModel)]="description" name="description" rows="3"></textarea>
    </label>
    <button type="submit">Додати</button>
  </form>
  <a [routerLink]="['/books']">Назад до списку</a>
</div>
