<div class="form-container">
  <h2>{{ isEdit ? 'Редагувати книгу' : 'Додати книгу' }}</h2>
  <form (ngSubmit)="save()">
    <label>Назва:</label>
    <input type="text" [(ngModel)]="book.title" name="title" required>

    <label>Автор:</label>
    <input type="text" [(ngModel)]="book.author" name="author" required>

    <label>Опис:</label>
    <textarea [(ngModel)]="book.description" name="description" rows="4" required></textarea>

    <label>Мова:</label>
    <select [(ngModel)]="book.language" name="language">
      <option value="uk">Українська</option>
      <option value="en">Англійська</option>
    </select>

    <label>Жанр:</label>
    <input type="text" [(ngModel)]="book.genre" name="genre">

    <label>Обкладинка (URL):</label>
    <input type="text" [(ngModel)]="book.coverUrl" name="coverUrl">

    <div class="form-actions">
      <button type="submit">{{ isEdit ? 'Зберегти' : 'Додати' }}</button>
      <button type="button" [routerLink]="['/']">❌ Відмінити</button>
    </div>
  </form>
</div>
